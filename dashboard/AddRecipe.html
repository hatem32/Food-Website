<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="./editeRecipe.css">
</head>
<body>
    <div id="navbar" style="height: 60px;"></div>
    <script>
        fetch("../navbar/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <div class="all">
    <div class="card">
        <form class="recipe-form">
            <h1>Add <span>Recipe</span></h1>
            
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe_name" placeholder="Enter recipe name" required>

            <label for="crs">Course:</label>
            <select id="crs" name="crs">
                <option value="appetizers">Appetizers</option>
                <option value="main course">Main Dish</option>
                <option value="dessert">Dessert</option>
                <option value="drinks">Drinks</option>
            </select>

            <label for="ingredient">Ingredients:</label>
            <textarea id="ingredient" name="ingredient" placeholder="List ingredients separated by commas..." required></textarea>

            <label for="instruction">Instructions:</label>
            <textarea id="instruction" name="instruction" placeholder="Write the preparation steps here..." required></textarea>

            <label for="img">Upload Image:</label>
            <input type="file" id="img" name="image" accept="image/*">

            <button type="submit">Add Changes</button>
        </form>
    </div>
    </div>
</body>
</html>
