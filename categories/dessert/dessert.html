<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - dessert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="navbar" style="height: 60px; "></div>
    <script>
        fetch("../../navbar/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <div class="header">
        <div class="overlay"></div>
       
        
        <div class="header-content">
            <h1 class="header-title">Dessert</h1>
            <div class="breadcrumb">Home / Dessert</div>
        </div>
        
       
    </div>
    
    <div class="search-section">
        <input type="text" class="search-bar" placeholder="What are you looking for?">
        <button class="search-btn">Search</button>
    </div>
    
    <div class="recipe-grid">
        <div class="recipe-card">
            
            <span class="recipe-badge">Popular</span>
            
            <img src="../../image/3dd0925c9d2c906f2a50b5528314542f.jpg" alt="Chocolate Cake">
            <a href="../../details/details.html" class="recipe-title">Chocolate Cake</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">New</span>
            <img src="../../image/9a36fec0b2a1ea95644bf2bdc0c9bc24.jpg" alt="White Chocolate Blueberry Cupcakes">
            <a href="../../details/details.html" class="recipe-title">White Chocolate Blueberry Cupcakes</a>
        </div>
        <div class="recipe-card">
            
            <img src="../../image/e73a3a85447067270d419378249bc32e.jpg" alt="Red Velvet Cake">
            <a href="../../details/details.html" class="recipe-title">Red Velvet Cake</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">Trending</span>
            <img src="../../image/1133a7302f65a10d38995446be3e07ac.jpg" alt="Double Chocolate Chip Cookies">
            <a href="../../details/details.html" class="recipe-title">Double Chocolate Chip Cookies</a>
        </div>
    </div>

    <button class="back-btn" onclick="window.history.back()">‚Üê</button>

</body>
</html>
