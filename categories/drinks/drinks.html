<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodHub - Drinks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar" style="height: 60px; "></div>
    <script>
        fetch("../../navbar/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
  <div class="header">
    <div class="overlay"></div>
    

    <div class="header-content">
      <h1 class="header-title">Drinks</h1>
      <div class="breadcrumb">Home / Drinks</div>
    </div>

    
  </div>

  <div class="search-section">
    <input type="text" class="search-bar" placeholder="Search drinks..." />
    <button class="search-btn">Search</button>
  </div>

  <div class="recipe-grid">
    <div class="recipe-card">
      <span class="recipe-badge">Trending</span>
      <img src="../../image/816909.jpg" alt="Smoothie" />
      <a href="../../details/details.html" class="recipe-title">Berry Smoothie</a>
    </div>
    <div class="recipe-card">
      <span class="recipe-badge">New</span>
      <img src="../../image/1346502.png" alt="orange" />
      <a href="../../details/details.html" class="recipe-title">Fresh orange juice</a>
    </div>
    <div class="recipe-card">
      <img src="../../image/330927.jpg" alt=" Coffee" />
      <a href="../../details/details.html" class="recipe-title"> Coffee</a>
    </div>
    <div class="recipe-card">
      <span class="recipe-badge">Popular</span>
      <img src="../../image/942634.jpg" alt="cocktail" />
      <a href="../../details/details.html" class="recipe-title"> cocktail</a>
    </div>
  </div>

  <button class="back-btn" onclick="window.history.back()">‚Üê</button>

</body>
</html>
