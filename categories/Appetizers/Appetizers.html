<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHub - Appetizers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar" style="height: 60px; "></div>
    <script>
        fetch("../../navbar/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>
    <div class="header">
        <div class="overlay"></div>
        <div class="logo" onclick="window.location.href='index.html'">
        </div>
        
        <div class="header-content">
            <h1 class="header-title">Appetizers</h1>
            <div class="breadcrumb">Home / Appetizers</div>
        </div>
    
    </div>
    
    <div class="search-section">
        <input type="text" class="search-bar" placeholder="Search appetizers...">
        <button class="search-btn">Search</button>
    </div>
    
    <div class="recipe-grid">
        <div class="recipe-card">
            <span class="recipe-badge">Popular</span>
            <img src="../../image/tomato-and-basil-bruschetta-75254-1.jpeg" alt="Bruschetta">
            <a href="../../details/details.html" class="recipe-title">Tomato Bruschetta</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">New</span>
            <img src="../../image/1297884.jpg" alt="Spring Rolls">
            <a href="../../details/details.html" class="recipe-title">Vegetable Salad</a>
        </div>
        <div class="recipe-card">
            <img src="../../image/exps179920_SD153208D08_20_4b.jpg" alt="Stuffed Mushrooms">
            <a href="../../details/details.html" class="recipe-title">Stuffed Mushrooms</a>
        </div>
        <div class="recipe-card">
            <span class="recipe-badge">Trending</span>
            <img src="../../image/Simple-Italian-Salad_EXPS_FT20_25957_F_0624_1-1.jpg" alt="Chicken Wings">
            <a href="../../details/details.html" class="recipe-title"> Italian Salad</a>
        </div>
    </div>

    <button class="back-btn" onclick="window.history.back()">‚Üê</button>

</body>
</html>
