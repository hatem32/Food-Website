<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Nerko+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./login-sign.css">
    <title>SIGN UP</title>
</head>

<body class=" parent img2">
    <div id="navbar"></div>
    <script>
        fetch("../navbar/navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar").innerHTML = data);
    </script>

    <div class="left_content_sign">
        <div>
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1356999788041601050/1357070593299583309/logo.png?ex=67eeddfa&is=67ed8c7a&hm=083998fe8ba774e8234e3dc79949af61dc0db511b8e83ac37f70fee013ddc94a&"
                    alt="">
            </div>
            <h2>Create <span>Your</span> Account</h2>
            <p>Please fill in the details below to sign up. </p>

            <form>
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" placeholder="Ahmed" />

                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" placeholder="Mohamed" />
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" placeholder="Example@gmail.com" />

                <label for="pass">Password</label>
                <input id="pass" name="Password" type="password" />
                <label for="cpass">Confirm Password</label>
                <input id="cpass" name="cPassword" type="password" />
                <div class="admin_user">
                    <label for="User-admin">Select User Type</label>

                    <div class="remember">
                        <input type="radio" class="checkbox" id="User" name="User-admin" value="User">
                    <label for="User">User</label>
                    </div>
                    <div class="remember">
                        <input type="radio" class="checkbox" id="admin" name="User-admin" value="admin">
                        <label for="admin">admin</label>
                        
                    </div>
                </div>
                

                <button type="submit" class="btn">Sign up</button>
            </form>

            <div class="links">
                <p>Already have an account? <a href="./login.html" class="link">Log-in</a></p>

            </div>
        </div>
    </div>


</body>

</html>
